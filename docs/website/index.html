<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <title>Where Am I</title>
</head>
<body ng-app="whereAmIApp" ng-cloak>

<div>
    <md-content layout="row" layout-align="center center">
        <h1>WHERE AM I</h1>
    </md-content>
</div>

<div layout="row" layout-align="center center">
    <md-content class="md-padding">
        <md-nav-bar
                md-no-ink-bar="disableInkBar"
                md-selected-nav-item="currentNavItem"
                nav-bar-aria-label="navigation links">

            <md-nav-item md-nav-href="https://whereami.nunum.me" name="home">
                Home
            </md-nav-item>
            <md-nav-item md-nav-href="https://whereami.nunum.me/swagger/" name="swagger">
                Swagger
            </md-nav-item>
            <md-nav-item md-nav-href="https://whereami.nunum.me/javadoc/" name="javadoc">
                JavaDoc
            </md-nav-item>
            <md-nav-item md-nav-href="https://github.com/NunuM/where-am-i-server" name="page4">
                <img src="/img/github-logo.png">
            </md-nav-item>

        </md-nav-bar>

    </md-content>
</div>
</div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script>

    angular.module('whereAmIApp', ['ngMaterial', 'ngMessages', 'ngRoute', 'ngCookies'])
        .config(function ($routeProvider, $mdThemingProvider, $httpProvider) {

        $mdThemingProvider.theme('default').accentPalette('yellow').dark();
    });


</script>

</body>
</html>
